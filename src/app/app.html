<div class="container mt-5">
  <h1 class="text-center mb-4 text-primary">Task Manager</h1>

  <div class="row">
    <div class="col-md-4 mb-4">
      <app-task-form></app-task-form>

      <div class="mt-4">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center p-4">
            <h5 class="card-title text-secondary mb-3">Summary</h5>
            
            <div class="d-flex justify-content-around">
              <div>
                <p class="mb-1 fw-bold">Total</p>
                <span class="badge bg-primary fs-6">{{ taskService.getTaskCount() }}</span>
              </div>
              <div>
                <p class="mb-1 fw-bold">Done</p>
                <span class="badge bg-success fs-6">{{ taskService.getCompletedCount() }}</span>
              </div>
              <div>
                <p class="mb-1 fw-bold">Pending</p>
                <span class="badge bg-warning text-dark fs-6">{{ taskService.getPendingCount() }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <app-task-list></app-task-list>
    </div>
  </div>
</div>
